name: Super Linter
on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OS: ubuntu-latest
      PYTHON: '3.9'

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    ################################
    # Run Linter against code base #
    ################################
    - name: Lint Code Base
      uses: github/super-linter/slim@v4
      env:
        LINTER_RULES_PATH: /
        VALIDATE_ALL_CODEBASE: false
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        FILTER_REGEX_INCLUDE: 'attack-csv-data/.*/.*\.csv'
